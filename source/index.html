<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Фитнес центр Supergym">
  <title>Фитнес центр Supergym</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="./fonts/alumni-sans-extrabold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/alumni-sans-semibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/roboto-condensed-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/roboto-condensed-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <a class="header__logo" href="#">
          <picture>
            <source media="(max-width: 767px)" srcset="./img/svg/logo.svg#mobile" width="101" height="17">
            <source media="(max-width: 1365px)" srcset="./img/svg/logo.svg#tablet" width="110" height="19">
            <img class="header__logo-image" src="./img/svg/logo.svg#desktop" width="119" height="20" alt="Логотип Supergym.">
          </picture>
        </a>
      </div>
    </header>
    <main class="main-index">
      <div class="main-index__container container">

      </div>

      <section class="intro">
        <div class="container">
          <h1>Тестовая страница.</h1>
          <p>На данной странице показан пример модальных окон.</p>
          <p>Перед началом разработки не забудьте удалить всё содержимое &#8249;main&#8250;&#8249;&#8260;main&#8250;.
          </p>
          <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
          <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
